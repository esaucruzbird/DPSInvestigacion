<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Título visible en la pestaña del navegador -->
    <title>ByteBazar - Tienda en línea</title>
    <!-- Descripción para motores de búsqueda / cuando se comparte la página -->
    <meta name="description" content="Tienda de productos informáticos — demo carrito de compras con manejo de inventario" />

    <!-- Favicon, icono que aparece en la pestaña -->
    <link rel="shortcut icon" href="/assets/logo.ico">

    <!-- Bootstrap (archivo CSS local). Provee la mayoría de las utilidades y componentes -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Hoja de estilos personalizada para ajustes visuales propios del proyecto, adicional a Bootstrap -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- HEADER: barra superior del sitio -->
    <header class="site-header py-3 border-bottom">
      <!-- container de Bootstrap para centrar y limitar el ancho -->
      <div class="container d-flex align-items-center justify-content-between">
        <!-- etiqueta para el logo / branding -->
        <div class="d-flex align-items-center gap-3">
          <!-- enlace al inicio, aria-label describe la acción para lectores de pantalla -->
          <a href="index.html" class="d-flex align-items-center text-decoration-none" aria-label="Ir a ByteBazar inicio">
            <!-- logo, alt describe la imagen para accesibilidad. width/height para navegador reserve espacio-->
            <img
              src="assets/logo.png"
              alt="ByteBazar - Accesorios para tu mundo digital"
              class="brand-img"
              width="160"
              height="32"
            />
          </a>
        </div>

        <h1 class="h4 mb-0">ByteBazar - Accesorios para tu mundo digital</h1>

        <!-- Controles de búsqueda / filtrado y botón del carrito -->
        <div class="d-flex align-items-center gap-2">
          <!--
            Input de búsqueda:
            - id="searchInput" se usa desde JS para leer el valor y filtrar productos
            - type="search" mejora la experiencia en algunos navegadores
          -->
          <input
            id="searchInput"
            class="form-control form-control-sm"
            type="search"
            placeholder="Buscar productos..."
            aria-label="Buscar productos"
            style="min-width: 220px"
          />
          <select id="categoryFilter" class="form-select form-select-sm" aria-label="Filtrar por categoría" style="width: auto">
            <option value="">Todas</option>
            <option value="Periféricos">Periféricos</option>
            <option value="Componentes">Componentes</option>
            <option value="Almacenamiento">Almacenamiento</option>
            <option value="Accesorios">Accesorios</option>
          </select>

          <!--
            Botón para abrir el carrito:
            - id="openCartBtn" usado por JS para abrir el offcanvas (carrito lateral)
            - aria-controls apunta al id del panel que controla (cartSidebar)
            - aria-expanded es actualizado por JS/Bootstrap para indicar si está abierto
          -->
          <button id="openCartBtn" class="btn btn-outline-light btn-sm" aria-controls="cartSidebar" aria-expanded="false">
            Carrito <span id="cartCount" class="badge bg-dark text-white ms-2" aria-live="polite">0</span>
            <!--
              <span id="cartCount"> muestra la cantidad de items en el carrito.
              - aria-live="polite": permite que los lectores de pantalla anuncien los cambios sin interrumpir.
            -->
          </button>
        </div>
      </div>
    </header>

    <!-- MAIN: contenido principal -->
    <main class="container my-4">
      <!-- Sección de productos, donde se inyectarán dinámicamente las tarjetas de producto desde JS -->
      <section id="productsSection" aria-label="Lista de productos">
        <div id="productsGrid" class="row g-3">
          <!-- Aquí se inyectarán las tarjetas de producto -->
        </div>
      </section>
    </main>

    <!-- OFFCANVAS: carrito lateral (componente de Bootstrap) -->
    <aside class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
      
      <!-- offcanvas-header: título y botón "Cerrar" -->
      <div class="offcanvas-header">
        <h5 id="cartSidebarLabel">Carrito</h5>
        <button type="button" class="btn-close text-reset" id="closeCartBtn" aria-label="Cerrar"></button>
      </div>
      
      <!-- offcanvas-body: zona con items-->
      <div class="offcanvas-body d-flex flex-column">
        <!--Contenedor de items del carrito:
          - id="cartItems": sección donde JS insertará un listado de elementos (lista, cards, etc.)
          - class="flex-grow-1 overflow-auto" permite que la lista haga scroll si es larga
          - aria-live="polite" indica a lectores de pantalla que notifiquen cambios
        -->
        <div id="cartItems" class="flex-grow-1 overflow-auto mb-3" aria-live="polite">
          <!-- listado de items en el carrito -->
        </div>

        <!-- offcanvas-body: pie del carrito con totales y botón de pago -->
        <div class="cart-footer">
          <div class="mb-2">
            <div>Subtotal: <span id="cartSubtotal">$0.00</span></div>
            <div>Impuestos (10%): <span id="cartTax">$0.00</span></div>
            <div>
              <strong>Total: <span id="cartTotal">$0.00</span></strong>
            </div>
          </div>
          <!-- El botón con ID checkoutBtn disparará la apertura del modal de pago desde JS -->
          <button id="checkoutBtn" class="btn btn-success w-100">Proceder al pago</button>
        </div>
      </div>
    </aside>

    <!-- Modal: Checkout / formulario donde se piden 3 datos relativos al comprador -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" role="dialog" aria-labelledby="checkoutTitle">
          
          <div class="modal-header">
            <h5 class="modal-title" id="checkoutTitle">Checkout</h5>
            <!-- Botón de cierre personalizado para control con JS -->
            <button type="button" class="btn-close" id="closeCheckoutBtn" aria-label="Cerrar"></button>
          </div>
          
          <div class="modal-body">
            <!--formulario de checkout:
              - id="checkoutForm" será validado/escuchado por JS
              - novalidate evita que el navegador haga una validación nativa, porque la app quiere controlar la validación desde JS
            -->
            <form id="checkoutForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input class="form-control" type="text" name="customerName" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input class="form-control" type="email" name="customerEmail" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Dirección de envío</label>
                <textarea class="form-control" name="customerAddress" rows="2" required></textarea>
              </div>

              <!-- Contenedor para errores de validación controlados por JS -->
              <div id="checkoutErrors" role="alert" class="text-danger mb-2" aria-live="polite"></div>

              <div class="d-flex justify-content-end gap-2">
                <!--botón tipo submit: al enviarlo, el evento submit del formulario debe ser manejado por JS -->
                <button type="submit" class="btn btn-primary">Confirmar compra</button>
                <button type="button" class="btn btn-secondary" id="cancelCheckoutBtn">Cancelar</button>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- Modal: factura (invoice) / comprobante de compra -->
    <div class="modal fade" id="invoiceModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title">Factura / Comprobante de Compra</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          
          <div class="modal-body">
            <!-- Contenedor donde JS inyectará el HTML de la factura generada, al confirmar la compra -->
            <div id="invoiceContent"></div>
          </div>

          <div class="modal-footer">
            <!--botones para continuar (cerrar el modal y volver a comprar) o cerrar.
              data-bs-dismiss="modal" es el atributo de Bootstrap para cerrar automáticamente el modal-->
            <button id="invoiceContinueBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Seguir comprando</button>
            <button id="invoiceCloseBtn" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
            <!--nota, aquí se podría añadir un botón para exportar a PDF si se implementa más adelante -->
          </div>

        </div>

      </div>
    </div>

    <footer class="site-footer py-3">
      <div class="container text-center">
        <!-- El span #year se rellena dinámicamente con JS para mantener el año actual actualizado -->
        <small>© <span id="year"></span> ByteBazar — Demo carrito de compras</small>
      </div>
    </footer>

    <!--<template>, es una plantilla HTML para la tarjeta de producto -->
    <!--es un elemento del DOM que permite guardar fragmentos HTML sin renderizarlos.
      La app clonará este template y lo rellenará con los datos de cada producto desde JS -->
    <template id="product-card-template">
      
      <div class="card h-100 product-card">
        <!--imagen, la src y alt se rellenan dinámicamente -->
        <img class="card-img-top product-image" alt="" src="" />
        
        <div class="card-body d-flex flex-column">
          <!--nombre del producto -->
          <h5 class="card-title product-name"></h5>
          <!--descripción del producto -->
          <p class="card-text product-desc small text-muted"></p>

          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <!--precio y stock, ambos actualizados desde JS -->
              <span class="product-price fw-bold"></span>
              <span class="product-stock small text-secondary"></span>
            </div>

            <div class="d-flex gap-2 align-items-center">
              <!--input para seleccionar cantidad:
                - class qty-input: usada por JS para leer la cantidad solicitada
                - type number con min=1 evita cantidades negativas -->
              <input class="form-control qty-input" type="number" min="1" value="1" style="width: 5.5rem" />
              <!--botón de agregar:
                - class btn-add y data-action="add" facilitan la delegación de eventos en JS -->
              <button class="btn btn-primary btn-add" data-action="add">Agregar</button>
            </div>
          </div>

        </div>

      </div>

    </template>

    <!-- Scripts -->

    <!-- Bootstrap JS (bundle local), incluye Popper y comportamiento de componentes, modals, offcanvas, etc -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--corto script inline para actualizar el año automáticamente en el footer -->
    <script>
      //se usa new Date().getFullYear() para insertar el año actual en el elemento con id 'year'
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <!--punto de entrada de la aplicación (modulo ES6).
      - type="module" permite usar import/export dentro de js/main.js
      - js/main.js debe contener la lógica para:
         * cargar productos (array o fetch a API)
         * clonar el template product-card-template y rellenar datos
         * gestionar el estado del carrito (agregar, eliminar, actualizar cantidades)
         * gestionar filtros de búsqueda y categoría usando searchInput y categoryFilter
         * controlar apertura/cierre del offcanvas y modals (checkout/invoice)
      - OJO los ids usados en este archivo deben estar sincronizados con los que usa main.js -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
